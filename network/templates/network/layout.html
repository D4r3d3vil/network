</html>
<script>
  let search = new URLSearchParams(window.location.search)
  if(search.get('q')) document.getElementById('searchParams').value = search.get('q')
  initTheme('dark')
  let notifications = [], openPage = '', interacted;
  async function toggleNotifications() {
    if(!interacted) await getNotifications()
    if (openPage != 'notifications') {
      openPage = 'notifications'
      let html = ''
      if (notifications.length < 1){
        html = "<h4 align='center'>You're all caught up!</h4>"
      }else{
      notifications.reverse().forEach(notification => {
        text = notification.text
        html += `
        <div themed noOutline onclick="window.location.href='${notification.link}'" class="notificationBox card-body my-card">
      <div class="d-flex mb-2">
        <div class="d-flex justify-content-start">
            <span class="mx-2 text-secondary" id="text">${notification.text}</span>
        </div>
        <div class="w-100 d-flex justify-content-end">
          <span id="time" class="mx-2 text-secondary">${notification.timestamp.split('T')[0]}</span>
        </div>
      </div>
    </div>
        `
      });
      renderTheme()
      hidePopup()
    }
      document.querySelector('#notBox').style.display = ''
      document.querySelector('#notBox').innerHTML = html
      document.getElementById('body').style.display = 'none'
      if (notifications.filter(n => !n.read).length > 0) await fetch('/notifications/', { method: "POST", body: null })
    } else {
      document.getElementById('body').style.display = ''
      document.querySelector('#notBox').style.display = 'none'
      openPage = ''
    }
  }
  async function getNotifications() {
    let prevNotifications = notifications
    notifications = ((await (await fetch('/notifications')).json()).notifications)
    if (notifications.filter(n => !n.read).length > 0) document.getElementById('notIcon').style.fill = 'red'
    newNotifications = notifications.filter(n => !n.read)
    if(newNotifications.length>0){ 
      document.querySelector('#notCount').innerText = newNotifications.length
      if(prevNotifications.length<notifications.length){
        showPopups(newNotifications.length)
        if(!interacted) return
        let sound = new Audio('{% static "network/notification.wav" %}')
        sound.play()
      }
    }
  }
  async function showNotifications(){
    if(openPage=='notifications') return hidePopup()
    toggleNotifications()
  }
  async function hidePopup(){
    document.querySelector('.popup').style.display = 'none'
  }
  async function showPopups(number){
    document.querySelector('.popupmsg').innerText = `you have ${number} new notification${number>1?'s':''}!`
    document.querySelector('.popup').style.display = ''
  }
  function initSound(){
    if(interacted) return
    setInterval(getNotifications, 1000*600)
    interacted = true
  }
  document.addEventListener('click', initSound)
  getNotifications()
</script>
